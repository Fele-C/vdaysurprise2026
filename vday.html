<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            background: #fff7f8 url('bg.jpg') center/cover no-repeat; 
        }
        .card { 
            text-align: center; 
            padding: 2rem; 
            border-radius: 12px; 
            box-shadow: 0 6px 18px rgba(0,0,0,0.08); 
            background: white; 
            max-width: 500px;
        }
        #valentine-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin: 1rem 0;
        }
        #no-button, #yes-button { 
            font-size: 18px; 
            padding: 0.6rem 1.2rem; 
            margin: 0.4rem; 
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        #yes-button {
            background: #ff69b4;
            color: white;
            font-weight: bold;
        }
        #yes-button:hover {
            background: #ff1493;
        }
        #no-button {
            background: #f0f0f0;
            color: #333;
        }
        #no-button:hover {
            background: #e0e0e0;
        }
    </style>
</head>

    <div class="card">
        <h1>Will you be my Valentine?</h1>
